<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please take the time to give us your feedback!</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label">Enter your Name* <input type="text" id="name" placeholder="Bigus Dickus" required></label>
            <label id="email-label">Enter your E-mail* <input type="email" id="email" placeholder="bigus-dickus@example.com" required></label>
            <label id="number-label">Enter a Number <input type="number" id="number" placeholder="15" min="10" max="20"></label>
            <select id="dropdown">
                <option value="">Option #1</option>
                <option value="1">Option #2</option>
            </select>
            <label><input type="radio" name="radio-option" value="radio-option" class="inline">Radio Button #1</label>
            <label><input type="radio" name="radio-option" value="radio-option" class="inline">Radio Button #2</label>
            <label><input type="checkbox" value="checkbox-1" class="inline">Checkbox #1</label>
            <label><input type="checkbox" value="checkbox-2" class="inline">Checkbox #2</label>
            <label><input type="checkbox" value="checkbox-3" class="inline">Checkbox #3</label>
            <label><input type="checkbox" value="checkbox-4" class="inline">Checkbox #4</label>
            <label><input type="checkbox" value="checkbox-5" class="inline">Checkbox #5</label>
            <label><input type="checkbox" value="checkbox-6" class="inline">Checkbox #6</label>
            <textarea id="textarea" cols="30" rows="3"></textarea>
            <input type="submit" id="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
